<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Jules' Journey</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            key: 'main',
            preload: preload,
            create: create,
            update: update
        }
    };
    //Espaço para variáveis

    var game = new Phaser.Game(config);;
    var player;
    var platforms;
    var ground;

    function preload(){
        this.load.image('sky', 'assets/sky.png')
        this.load.image('ground', 'assets/chao-completo.png')
    }

    function create() {
        this.add.image(400, 300, 'sky')
        ground = this.physics.add.staticGroup()
        ground.create(0, 0, 'ground').setScale(2).refreshBody()

    }

    function update() {

    }
    </script>
</body>
</html>
